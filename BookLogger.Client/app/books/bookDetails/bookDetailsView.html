<div>
    <h4>Cart:</h4>
    <ul>
        <li ng-repeat="book in vm.cart">
            {{book.title}}, {{book.author}}
        </li>
    </ul>
</div>

<h3>Book Details</h3>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input ng-model="vm.currentBook.title" ng-readonly="true" type="text" class="form-control" id="bookTitle" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input ng-model="vm.currentBook.author" ng-readonly="true" type="text" class="form-control" id="bookAuthor" placeholder="Author">
        </div>
    </div>
    <div class="form-group">
        <label for="bookPublished" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input ng-model="vm.currentBook.yearPublished" ng-readonly="true" type="text" class="form-control" id="bookPublished" placeholder="Year Published">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-default" ng-click="vm.OnAddToCart()">Add To Cart</button>
            <button class="btn btn-default" ng-click="vm.SetAsFavorite()">Set as Favorite</button>
        </div>
    </div>
</form>
